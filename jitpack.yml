jdk:
  - openjdk11
before_install:
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  - nvm install lts/gallium
  - nvm use lts/gallium
  - npm install
install:
  - cd android
  - ./gradlew clean build publishReleasePublicationToMavenLocal --max-workers 1 -b build.gradle -Pandroid.useAndroidX=true -Pandroid.enableJetifier=true
